{% load static %}
<!doctype html>
<html lang="en">
  <head>
    {% load bootstrap5 %} 
    {% bootstrap_css %} 
    {% bootstrap_javascript %}
    <style>
      .message{
        color: red;
      }
      form{
        text-align: center;
      }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
      </head>
      <body>
      <main>
      <header>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </header>
        <div class="container">
          <form class="form-signin" action="" method="POST">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Welcome</h1>
                  <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus> 
                  <!-- <label for="email" class="sr-only">Email Address</label><br> -->
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required autofocus>
                  <!-- <label for="password1" class="sr-only"></label> -->
                  <input type="password" name="password" class="form-control" placeholder="Password" required autofocus>
                  <!-- <label for="password2" class="sr-only"></label> -->
                  <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required autofocus> 
                  <div class="message">
                  
                      <div class="message">
                        {% for message in messages %}
                          {{message}}! 
                        {% endfor %}<br><br>
                  </div>
                  <input class="btn btn-lg btn-primary btn-block" type="submit" value="Signup">
          </form>
        </div>
      </main>
      <footer>
            <p>&copy; 2023 Rising Stars. All Rights Reserved.</p>
        
        </footer>
  </body>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
    {% block content %} 
    {% endblock %}
  </body>
</html>
